<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Kalkulator </title>
    <script src="main.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="container">
        <div class="calculator">
            <div class="mode">
                <button class="sun" onclick="lightMode()"><i data-feather="sun"></i></a></button>
                
                <button class="sun" onclick="darkMode()"><i data-feather="moon"></i></a></button>
            </div>
            <form name="form">
                <input type="text" class="textView" name="textView" id="textView">
            </form>
            <table>
                <tr>
                    <td><input type="button" class="operator1" value="AC" onclick="c()"></td>
                    <td><input type="button" class="operator1" value="+/-"onclick="insert('+/-')"></td>
                    <td><input type="button" class="operator1" value="%" onclick="insert('%')"></td>
                    <td><input type="button" class="operator2" value="/" onclick="insert('/')"></td>
                </tr>
                <tr>
                    <td><input id="button" type="button" class="button" value="7" onclick="insert(7)"></td>
                    <td><input type="button" class="button" value="8" onclick="insert(8)"></td>
                    <td><input type="button" class="button" value="9" onclick="insert(9)"></td>
                    <td><input type="button" class="operator2" value="x" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" value="4" onclick="insert(4)"></td>
                    <td><input type="button" class="button" value="5" onclick="insert(5)"></td>
                    <td><input type="button" class="button" value="6" onclick="insert(6)"></td>
                    <td><input type="button" class="operator2" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" value="1" onclick="insert(1)"></td>
                    <td><input type="button" class="button" value="2" onclick="insert(2)"></td>
                    <td><input type="button" class="button" value="3" onclick="insert(3)"></td>
                    <td><input type="button" class="operator2" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" value="DC" onclick="del()"></td>
                    <td><input type="button" class="button" value="0" onclick="insert(0)"></td>
                    <td><input type="button" class="button" value="." onclick="insert('.')"></td>
                    <td><input type="button" class="operator2" value="=" onclick="equal()"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>
    feather.replace()
  </script>
</body>

</html>
